<style type='text/sass'>
/*  from 1 to 6 = non-inclusive. from 1 through 6 = inclusive.  */
  @for $j from 1 to 6 {
    .text-#{$j} { font-size: 10*$j#{px} } /* important to add #{px} at the end to convert to string */
  }


</style>

<p class="text-1">Hello</p>
<p class="text-2">Hello</p>
<p class="text-3">Hello</p>
<p class="text-4">Hello</p>
<p class="text-5">Hello</p>
